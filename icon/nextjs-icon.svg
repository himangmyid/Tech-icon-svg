<!-- https://s.id/iconsvg -->
<svg width="300px" height="300px" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg" id="nextjs-icon">
  <style>
    /* Animasi Lingkaran Putih (Loading) */
    @keyframes circle-spin {
      0% { 
        stroke-dashoffset: 600; 
        transform: rotate(0deg);
      }
      50% { 
        stroke-dashoffset: 0; 
      }
      100% { 
        stroke-dashoffset: -600; 
        transform: rotate(360deg);
      }
    }
    
    /* Animasi Huruf "N" (Turun dari Atas) */
    @keyframes n-slide {
      0%, 20% { 
        clip-path: inset(100% 0 0 0); 
      }
      50%, 70% { 
        clip-path: inset(0 0 0 0); 
      }
      100% { 
        clip-path: inset(100% 0 0 0); 
      }
    }
    
    /* Animasi Rectangle (Kedip Halus) */
    @keyframes rect-fade {
      0%, 40% { opacity: 0; }
      60%, 80% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Efek Gradient Bernafas */
    @keyframes gradient-glow {
      0%, 100% { stop-opacity: 0.8; }
      50% { stop-opacity: 1; }
    }
    
    /* Styling Elemen */
    .loading-border {
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: circle-spin 4s linear infinite;
      stroke-linecap: round;
      transform-origin: center;
    }
    
    .letter-n {
      animation: n-slide 4s ease-in-out infinite;
    }
    
    .rectangle {
      animation: rect-fade 4s ease-in-out infinite;
    }
    
    .gradient-stop {
      animation: gradient-glow 3s ease-in-out infinite;
    }
  </style>
  
  <mask id="bg-mask" maskUnits="userSpaceOnUse">
    <circle cx="90" cy="90" r="90" fill="white"/>
  </mask>
  
  <g mask="url(#bg-mask)">
    <!-- 1. Border Putih Berputar -->
    <circle cx="90" cy="90" r="87" fill="black" stroke="white" stroke-width="6" class="loading-border"/>
    
    <!-- 2. Huruf "N" Animasi Turun -->
    <g class="letter-n">
      <path d="M149.508 157.52L69.142 54H54V125.97H66.1136V69.3836L139.999 164.845C143.333 162.614 146.509 160.165 149.508 157.52Z" fill="url(#n-gradient)"/>
    </g>
    
    <!-- 3. Rectangle Kedip -->
    <rect x="115" y="54" width="12" height="72" fill="url(#rect-gradient)" class="rectangle"/>
  </g>
  
  <defs>
    <linearGradient id="n-gradient" x1="109" y1="116.5" x2="144.5" y2="160.5">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="white" stop-opacity="0.8" class="gradient-stop"/>
    </linearGradient>
    
    <linearGradient id="rect-gradient" x1="121" y1="54" x2="120.799" y2="106.875">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="white" stop-opacity="0.8" class="gradient-stop"/>
    </linearGradient>
  </defs>
</svg>