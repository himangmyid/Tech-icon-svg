<!-- https://s.id/iconsvg -->
<svg width="300px" height="300px" xmlns="http://www.w3.org/2000/svg" viewBox="-52.5 0 361 361" >
  <defs>
    <!-- Enhanced Gradients with more vibrant colors -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4500">
        <animate attributeName="stop-color" values="#FF4500;#FF7800;#FF4500" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#B71C1C">
        <animate attributeName="stop-color" values="#B71C1C;#E62E00;#B71C1C" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <linearGradient id="frontShieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF8A00">
        <animate attributeName="stop-color" values="#FF8A00;#FFA500;#FF8A00" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF5722">
        <animate attributeName="stop-color" values="#FF5722;#FF8046;#FF5722" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- Metallic effect gradients -->
    <linearGradient id="metallicEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#333" stop-opacity="0.1" />
      <stop offset="20%" stop-color="#FFF" stop-opacity="0.6" />
      <stop offset="40%" stop-color="#333" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#333" stop-opacity="0.3" />
    </linearGradient>
    
    <!-- HTML text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#444444" />
      <stop offset="50%" stop-color="#000000" />
      <stop offset="100%" stop-color="#444444" />
    </linearGradient>

    <!-- Advanced Glow Effects -->
    <filter id="advancedGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feFlood flood-color="#FF8A00" flood-opacity="0.6" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feComposite in="softGlow" in2="SourceGraphic" operator="over" />
    </filter>
    
    <filter id="energyGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feFlood flood-color="#FFC107" flood-opacity="0.7" result="glowColor" />
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow" />
      <feComposite in="softGlow" in2="SourceGraphic" operator="over" />
    </filter>
    
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="2" dy="2" />
      <feGaussianBlur stdDeviation="3" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="black" flood-opacity="0.4" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
    
    <!-- Patterns for dynamic effects -->
    <pattern id="techPattern" patternUnits="userSpaceOnUse" width="30" height="30" patternTransform="scale(0.5)">
      <rect width="30" height="30" fill="none" />
      <path d="M0,15 L30,15 M15,0 L15,30" stroke="#FFF" stroke-width="0.5" opacity="0.2">
        <animate attributeName="stroke-opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" />
      </path>
      <path d="M0,0 L30,30 M0,30 L30,0" stroke="#FFF" stroke-width="0.5" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite" />
      </path>
    </pattern>
    
    <radialGradient id="energyCore" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8">
        <animate attributeName="stop-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF8A00" stop-opacity="0" />
    </radialGradient>
    
    <!-- Animation Styles -->
    <style type="text/css">
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.9; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      @keyframes glowPulse {
        0%, 100% { filter: url(#advancedGlow) brightness(1); }
        50% { filter: url(#advancedGlow) brightness(1.3); }
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes dash {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      
      @keyframes flashFill {
        0%, 100% { fill-opacity: 0.1; }
        50% { fill-opacity: 0.3; }
      }
      
      @keyframes particleFloat {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 0.8; }
        100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
      }
      
      .shield-base {
        animation: pulse 5s ease-in-out infinite;
      }
      
      .glowing {
        animation: glowPulse 4s ease-in-out infinite;
      }
      
      .floating {
        animation: float 6s ease-in-out infinite;
      }
      
      .rotating {
        transform-origin: center;
        animation: rotate 20s linear infinite;
      }
      
      .rotating-reverse {
        transform-origin: center;
        animation: rotate 30s linear infinite reverse;
      }
      
      .flash {
        animation: flashFill 2s ease-in-out infinite;
      }
      
      .particle {
        animation: particleFloat 5s linear infinite;
      }
      
      .tracing {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 5s linear infinite alternate;
      }
    </style>
    
    <!-- Masks for special effects -->
    <mask id="shieldMask">
      <path d="M255.554813,70.7657143 L232.31367,331.125451 L127.843868,360.087912 L23.6617143,331.166242 L0.445186813,70.7657143 L255.554813,70.7657143 Z" fill="white" />
    </mask>
    
    <!-- Clip paths -->
    <clipPath id="htmlTextClip">
      <g>
        <path d="M24.1807473,0 L40.4107253,0 L40.4107253,16.0351648 L55.2573187,16.0351648 L55.2573187,0 L71.488,0 L71.488,48.5584176 L55.258022,48.5584176 L55.258022,32.2981978 L40.4114286,32.2981978 L40.4114286,48.5584176 L24.1814505,48.5584176 L24.1814505,0 L24.1807473,0 Z" />
        <path d="M92.8309451,16.1026813 L78.5427692,16.1026813 L78.5427692,0 L123.356835,0 L123.356835,16.1026813 L109.06233,16.1026813 L109.06233,48.5584176 L92.8316484,48.5584176 L92.8316484,16.1026813 L92.8309451,16.1026813 Z" />
        <path d="M130.469275,0 L147.392703,0 L157.802901,17.061978 L168.202549,0 L185.132308,0 L185.132308,48.5584176 L168.969143,48.5584176 L168.969143,24.4901978 L157.802901,41.7554286 L157.523692,41.7554286 L146.349714,24.4901978 L146.349714,48.5584176 L130.469275,48.5584176 L130.469275,0 Z" />
        <path d="M193.20967,0 L209.444571,0 L209.444571,32.5077802 L232.268659,32.5077802 L232.268659,48.5584176 L193.20967,48.5584176 L193.20967,0 Z" />
      </g>
    </clipPath>
  </defs>

  <!-- Background Elements -->
  <g mask="url(#shieldMask)" class="background-elements">
    <!-- Technology pattern background -->
    <rect x="-52.5" y="70" width="361" height="290" fill="url(#techPattern)" />
    
    <!-- Energy core -->
    <circle cx="127" cy="220" r="80" fill="url(#energyCore)" filter="url(#energyGlow)" class="pulse" />
  </g>

  <!-- Base Shield with Animation -->
  <g class="shield-base">
    <!-- Main shield outline with gradient -->
    <path d="M255.554813,70.7657143 L232.31367,331.125451 L127.843868,360.087912 L23.6617143,331.166242 L0.445186813,70.7657143 L255.554813,70.7657143 Z" 
          fill="url(#shieldGradient)" class="glowing" />
    
    <!-- Front shield with different gradient -->
    <path d="M128,337.950242 L212.416703,314.546637 L232.277802,92.0573187 L128,92.0573187 L128,337.950242 Z" 
          fill="url(#frontShieldGradient)" />
  </g>

  <!-- White areas with inner shadow effect -->
  <g filter="url(#innerShadow)" class="floating">
    <path d="M82.8202198,155.932132 L128,155.932132 L128,123.994725 L47.917011,123.994725 L48.6814945,132.562989 L56.530989,220.572835 L128,220.572835 L128,188.636132 L85.7389011,188.636132 L82.8202198,155.932132 Z" fill="#EBEBEB" />
    <path d="M90.0177582,236.54189 L57.957978,236.54189 L62.4323516,286.687648 L127.853011,304.848879 L128,304.808088 L128,271.580132 L127.860044,271.617407 L92.2915165,262.013187 L90.0177582,236.54189 Z" fill="#EBEBEB" />
    <path d="M127.889582,220.572835 L167.216527,220.572835 L163.509451,261.992791 L127.889582,271.606857 L127.889582,304.833407 L193.362286,286.687648 L193.842637,281.291956 L201.347516,197.212132 L202.126769,188.636132 L127.889582,188.636132 L127.889582,220.572835 Z" fill="#FFFFFF" />
    <path d="M127.889582,155.854066 L127.889582,155.932132 L205.032791,155.932132 L205.673495,148.753582 L207.128615,132.562989 L207.892396,123.994725 L127.889582,123.994725 L127.889582,155.854066 Z" fill="#FFFFFF" />
  </g>
  
  <!-- HTML Text with gradient and effect -->
  <g class="floating">
    <g fill="url(#textGradient)">
      <path d="M24.1807473,0 L40.4107253,0 L40.4107253,16.0351648 L55.2573187,16.0351648 L55.2573187,0 L71.488,0 L71.488,48.5584176 L55.258022,48.5584176 L55.258022,32.2981978 L40.4114286,32.2981978 L40.4114286,48.5584176 L24.1814505,48.5584176 L24.1814505,0 L24.1807473,0 Z" />
      <path d="M92.8309451,16.1026813 L78.5427692,16.1026813 L78.5427692,0 L123.356835,0 L123.356835,16.1026813 L109.06233,16.1026813 L109.06233,48.5584176 L92.8316484,48.5584176 L92.8316484,16.1026813 L92.8309451,16.1026813 Z" />
      <path d="M130.469275,0 L147.392703,0 L157.802901,17.061978 L168.202549,0 L185.132308,0 L185.132308,48.5584176 L168.969143,48.5584176 L168.969143,24.4901978 L157.802901,41.7554286 L157.523692,41.7554286 L146.349714,24.4901978 L146.349714,48.5584176 L130.469275,48.5584176 L130.469275,0 Z" />
      <path d="M193.20967,0 L209.444571,0 L209.444571,32.5077802 L232.268659,32.5077802 L232.268659,48.5584176 L193.20967,48.5584176 L193.20967,0 Z" />
    </g>
    
    <!-- Text highlight effect -->
    <g clip-path="url(#htmlTextClip)" class="flash">
      <rect x="0" y="0" width="240" height="48.6" fill="white" opacity="0.1" />
    </g>
  </g>
  
  <!-- Dynamic particles -->
  <g mask="url(#shieldMask)">
    <!-- Energy particles -->
    <g class="rotating">
      <circle cx="127" cy="220" r="60" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.5" />
      <circle cx="127" cy="220" r="90" stroke="#FFD700" stroke-width="0.7" fill="none" opacity="0.4" />
      <circle cx="127" cy="220" r="120" stroke="#FFD700" stroke-width="0.5" fill="none" opacity="0.3" />
    </g>
    
    <g class="rotating-reverse">
      <circle cx="127" cy="220" r="70" stroke="#FF8A00" stroke-width="0.8" fill="none" opacity="0.4" />
      <circle cx="127" cy="220" r="110" stroke="#FF8A00" stroke-width="0.6" fill="none" opacity="0.3" />
    </g>
    
    <!-- Random floating particles -->
    <circle class="particle" cx="90" cy="280" r="2" fill="#FFC107" style="--tx: 20px; --ty: -60px;" />
    <circle class="particle" cx="160" cy="260" r="3" fill="#FFC107" style="--tx: -40px; --ty: -40px; animation-delay: 1s;" />
    <circle class="particle" cx="70" cy="200" r="2" fill="#FFC107" style="--tx: 30px; --ty: -50px; animation-delay: 2s;" />
    <circle class="particle" cx="180" cy="220" r="2" fill="#FFC107" style="--tx: -30px; --ty: -60px; animation-delay: 0.5s;" />
    <circle class="particle" cx="120" cy="300" r="3" fill="#FFC107" style="--tx: 20px; --ty: -80px; animation-delay: 1.5s;" />
    <circle class="particle" cx="200" cy="180" r="2" fill="#FFC107" style="--tx: -50px; --ty: -40px; animation-delay: 2.5s;" />
    <circle class="particle" cx="100" cy="180" r="2" fill="#FFC107" style="--tx: 40px; --ty: -70px; animation-delay: 0.7s;" />
    <circle class="particle" cx="150" cy="290" r="3" fill="#FFC107" style="--tx: -10px; --ty: -90px; animation-delay: 1.7s;" />
  </g>
  
  <!-- Shield edge highlight -->
  <path d="M255.554813,70.7657143 L232.31367,331.125451 L127.843868,360.087912 L23.6617143,331.166242 L0.445186813,70.7657143 L255.554813,70.7657143 Z"
        fill="none" stroke="url(#metallicEdge)" stroke-width="2" class="tracing" />
  
  <!-- Inner division lines with animation -->
  <g stroke="#FFF" stroke-opacity="0.4" class="tracing">
    <path d="M128,337.950242 L212.416703,314.546637 L232.277802,92.0573187 L128,92.0573187" fill="none" stroke-width="0.8" />
    <path d="M82.8202198,155.932132 L128,155.932132 L128,123.994725 L47.917011,123.994725 L48.6814945,132.562989 L56.530989,220.572835 L128,220.572835 L128,188.636132 L85.7389011,188.636132" fill="none" stroke-width="0.5" />
    <path d="M90.0177582,236.54189 L57.957978,236.54189 L62.4323516,286.687648 L127.853011,304.848879 L128,304.808088 L128,271.580132" fill="none" stroke-width="0.5" />
    <path d="M127.889582,155.932132 L205.032791,155.932132 L205.673495,148.753582 L207.128615,132.562989 L207.892396,123.994725 L127.889582,123.994725" fill="none" stroke-width="0.5" />
    <path d="M127.889582,220.572835 L167.216527,220.572835 L163.509451,261.992791 L127.889582,271.606857 L127.889582,304.833407" fill="none" stroke-width="0.5" />
  </g>
</svg>